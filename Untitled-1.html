<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collège [Nom du collège]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2E86C1;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #ddd;
            padding: 0.5rem;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
        }
        .hero {
            background: url('college.jpg') no-repeat center center/cover;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 5px #000;
        }
        .section {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue au Collège [Nom]</h1>
    </header>
    <nav>
        <a href="#about">À propos</a>
        <a href="#news">Actualités</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <h2>Éducation pour tous, réussite pour chacun</h2>
    </div>
    <div class="section" id="about">
        <h2>À propos de nous</h2>
        <p>Le Collège [Nom] est fier d’accompagner les élèves vers leur réussite.</p>
    </div>
    <div class="section" id="news">
        <h2>Dernières actualités</h2>
        <p>Découvrez nos projets et événements récents.</p>
    </div>
    <footer>
        <p>Contactez-nous : [Email] | [Téléphone]</p>
    </footer>
</body>
</html>
